<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table bg</title>
</head>

<body>
    <!-- lecture 22 table background
    background  can be applyed to the table rows 
    or the column also
    
    -->



    <table background="tablebg.jpg" width="600" border="1">
        <tr>
            <td colspan="2">My Expences</td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td>Months</td>
            <td>Amount</td>
        </tr>
        <tr>
            <td>January</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>febuary</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>March</td>
            <td>10000</td>
        </tr>

    </table>

    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- lecture 23 cell alignment -->

    <table width="600" border="1">
        <tr>
            <td colspan="2" align="center">My Expences</td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td align="right">Months</td>
            <td>Amount</td>
        </tr>
        <tr>
            <td align="right">January</td>
            <td>5000</td>
        </tr>
        <tr>
            <td align="right">febuary</td>
            <td>30000</td>
        </tr>
        <tr>
            <td align="right">March</td>
            <td>10000</td>
        </tr>

    </table>

</body>

</html>
